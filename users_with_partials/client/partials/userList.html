<div ng-controller='customizeUsersController'>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Fav Language</th>
      </tr>
      <tr ng-repeat="user in users">
        <td>
          {{ user.first_name }}
        </td>
        <td>
          {{ user.last_name }}
        </td>
        <td>
          {{ user.language }}
        </td>
      </tr>
    </table>
</div>
